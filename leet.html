<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Problem Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        h4 a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        input, button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        input {
            width: 80%;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #ff4c4c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeetCode Problem Selector:</h1>
        <h4><a href="https://codeforces.com/profile/theHope15"><u style="color: rgb(18, 5, 5);">Made by Anmol (theHope15).</u></a></h4>
        <input type="text" id="difficulty" placeholder="Enter difficulty (EASY, MEDIUM, HARD)">
        <button onclick="generateProblem()">Get Problem Set</button>
    </div>
    
    <script>
        function generateProblem() {
            const difficulty = document.getElementById("difficulty").value.trim().toUpperCase();
            
            if (!["EASY", "MEDIUM", "HARD"].includes(difficulty)) {
                alert("Please enter a valid difficulty (EASY, MEDIUM, HARD).");
                return;
            }
            
            const url = `https://leetcode.com/problemset/?difficulty=${difficulty}&page=1`;
            window.location.href = url;
        }
    </script>
</body>
</html>
